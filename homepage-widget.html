<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage Widget -DS Specials</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">DSS Test Environment</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="./index.html">Home</a>
          <a class="nav-link active" aria-current="page" href="./homepage-widget.html">Homepage Widget</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="m-2 rounded" style="background-color: rgb(236, 236, 236)">
      <div class="row">
        <div class="container-fluid text-center m-4">
          <h3>Homepage widget Options</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="database-selector-container">
            <div class="card rounded p-4 m-2" style="background-color: rgb(248, 248, 248)">
              <label for="database-selector">
                Database Filter
              </label>
              <select id="database-selector">
                <option value="test_database">Test Database</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="swiper-name-selector">
            <div class="card rounded p-4 m-2" style="background-color: rgb(248, 248, 248)">
              <label for="swiper-selector">
                Swiper Filter
              </label>
              <select id="swiper-selector">
                <option value="Homepage">Homepage</option>
                <option value="ServiceMenu">Service Menu</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="panel-name-selector">
            <div class="card rounded p-4 m-2" style="background-color: rgb(248, 248, 248)">
              <label for="panel-name-selector">Panel Name Filter</label>
              <select id="panel-name-selector">
                <option value="Homepage">Homepage</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="ds-specials-hybrid-swiper" fod-swiper-name="Homepage" fod-panel-name="Homepage"
        fod-db="fiesta_hyundai"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="https://us-central1-ds-specials-dev.cloudfunctions.net/test-function-3/Main.js" defer></script>
</body>

</html>
